<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<title>Sign Up</title>
	<link rel="stylesheet" href="style.css">


</head>

<body>


	<div class="maincontainer">

		<div class="image">

				<span class="letter blue">S</span><span class="letter red">i</span><span class="letter yellow">g</span><span class="letter green">n</span>
				<!-- <span class="letter blue"> </span> -->
				<span class="letter red">U</span><span class="letter yellow">p</span>
			</h1>
		</div>
		<div class="inputparent">

		</div>

		<div class="select">
			<input type="checkbox" name="" id="checkbox"> <label for="checkbox">Show Password</label>
		</div>
		<div class="btnparent">
			<div>
				<a href="login.html">Login</a>
			   </div>
			   <div>
				<button id="registerBtn">Sign Up</button>
			   </div>
			
			
		</div>
	
      
	</div>

	<script src="app.js" type="module"></script>
